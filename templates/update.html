{% extends 'base.html' %}

{% block title %}
Редактирование {{ product.name}}
{% endblock %}

{% block content %}
<div class="container mt-3">
  <form method="post" class="shadow p-2 text-center">
    <div class="container-fluid">
      <h1>Редактирование {{ product.name}}</h1>
      <div class="form-group">
        <input type="text" name="name" id="name" class="form-conrol" placeholder="Введите название" value="{{ product.name}}">
      </div>
      <div class="form-group">
        <input type="text" name="price" id="price" class="form-conrol" placeholder="Введите цену" value="{{ product.price}}">
      </div>
      <div class="form-group">
        <input type="text" name="link" id="link" class="form-conrol" placeholder="Введите ссылку" value="{{ product.link}}">
      </div>
      <div class="form-group">
        <input type="text" name="note" id="note" class="form-conrol" placeholder="Введите примечание" value="{{ product.note}}">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success" value="Обновить">
        <a href="/" class="btn btn-secondary">Назад</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
